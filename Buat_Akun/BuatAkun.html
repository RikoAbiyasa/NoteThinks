<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notethinks</title>
    <link rel="icon" href="/Foto NoteThinks/Logo_Png.png">
    <link rel="stylesheet" href="buat.css">
</head>

<body>
    <script src="/jsall.js"></script>
    <div class="container">
        <div class="logo-form">
            <div class="logo">
                <img src="/Foto NoteThinks/Logo NoteThinks.jpg" alt="Notethinks Logo">
            </div>
            <div class="form-content">
                <h2>Buat akun Anda sekarang!</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" placeholder="Nama Lengkap" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" placeholder="Kata Sandi" required>
                    </div>
                    <button type="button" onclick="createAccount()">Mendaftar</button>
                </form>
                <div class="login-link">
                    Punya akun? <a href="/MasukAkun/Masuk.html">Masuk</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
