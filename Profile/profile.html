<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notethinks</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="icon" href="/Foto NoteThinks/Logo_Png.png">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="header">
        <img alt="Logo" height="40" src="/Foto NoteThinks/Logo_Png.png" width="40" />
        <nav>
            <a href="/Beranda After/index.html">
                Beranda
            </a>
            <a href="/Kategori New/Katagori.html">
                Kategori
            </a>
            <a href="/Favorite/favorite.html">
                Favorit
            </a>
        </nav>
        <a href="/Profile/profile.html" class="fas fa-user-circle"
            style="font-size: 50px; color: black; text-decoration: none;"></a>
    </div>
    <div class="container">
        <h2>PROFIL PENGGUNA</h2>
        <div class="profile-section">
            <div class="fotoprofile">
                <img alt="Profile Picture" height="154" src="/Foto NoteThinks/blackbox.png" width="144" />
                <p>Unggah Foto</p>
            </div>
            <div>
                <br>Pasang foto yang oke! <br>Semua orang bakal bisa lihat.</br></p>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label for="first-name">Nama Depan</label>
                    <input id="first-name" name="first-name" type="text" />
                </div>
                <div class="form-group">
                    <label for="last-name">Nama Belakang</label>
                    <input id="last-name" name="last-name" type="text" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" />
                </div>
                <div class="form-group">
                    <label for="phone">No. Telepon</label>
                    <input id="phone" name="phone" type="tel" />
                </div>
            </div>
        </div>
        <button class="logout-button"><a href="/Beranda/Beranda.html">Keluar</a></button>
        <button class="logout-button"><a href="/Beranda/Beranda.html">Simpan</a></button>
    </div>
</body>


</html>
